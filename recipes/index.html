<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes for every occasion.">
    <meta name="author" content="Soren Petersen">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script type="module" src="./main.js" defer></script>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes for every occasion.">
    <meta property="og:image" content="images/social-preview.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <!-- Search Form -->
        <form action="#" method="GET">
            <label for="search">Search Recipes:</label>
            <input type="text" id="search" name="search" placeholder="Find a recipe...">
            <button type="submit">Search</button>
        </form>
        <!-- Recipe Section -->
        <section id="recipes" class="recipes">
            <!-- Recipes will be dynamically loaded here by JavaScript -->
        </section>
    </main>
    <footer>
        <p>Recipe icons created by 
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a>
        </p>
        <div class="social">
            <!-- Social Media Icons -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
